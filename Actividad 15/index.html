<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Actividad 15</title>
		<style>
			body { font-family: Arial, Helvetica, sans-serif; background:#ffffff; margin: 24px; }
			.wrapper { max-width: 760px; margin: 0; background: #fff; padding: 18px; border: none; }
			h1 { font-family: Georgia, 'Times New Roman', serif; font-size: 36px; margin: 0 0 12px 0; }

			/* Estilo de la tabla */
			table.order { width: 100%; border-collapse: collapse; border: 1px solid #bbb; background: #fff; }
			table.order th, table.order td { border: 1px solid #bbb; padding: 6px 10px; font-size: 14px; }
			table.order th { background: #fff; font-weight: bold; text-align: center; }
			table.order td { vertical-align: middle; }
			table.order td.right { text-align: right; }
			table.order td.center { text-align: center; }
			table.order td:first-child, table.order th:first-child { width: 55%; }
			tfoot td { font-weight: bold; }
			tfoot tr td { border-top: 2px solid #333; }
		</style>
</head>
<body>
	<div class="wrapper">
		<h1>Su pedido</h1>

		<table class="order">
			<thead>
				<tr>
					<th scope="col">Nombre producto</th>
					<th scope="col" class="left">Precio unitario</th>
					<th scope="col" class="left">Unidades</th>
					<th scope="col" class="left">Subtotal</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Reproductor MP3 (80 GB)</td>
					<td class="left">192.02</td>
					<td class="left">1</td>
					<td class="left">192.02</td>
				</tr>
				<tr>
					<td>Fundas de colores</td>
					<td class="left">2.50</td>
					<td class="left">5</td>
					<td class="left">12.50</td>
				</tr>
				<tr>
					<td>Reproductor de radio &amp; control remoto</td>
					<td class="left">12.99</td>
					<td class="left">1</td>
					<td class="left">12.99</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="center">TOTAL</td>
					<td class="left">-</td>
					<td class="left">7</td>
					<td class="left">207.51</td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
