<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Actividad 12</title>
	<style>
		body { margin: 20px; background: #f7f7f7; }
		.container { max-width: 900px; margin: 0 auto; }
		h2 { font-family: Verdana, Geneva, sans-serif; margin: 0 0 8px; }
		p { font-family: 'Courier New', Courier, monospace; margin: 0; }
		.box { padding: 16px; border-radius: 6px; margin-bottom: 12px; }
		/* Los diferentes estilos de cada parrafo */
		.box1 { background: #ffefef; color: #800000; text-align: left; }
		.box2 { background: #effff0; color: #006600; text-align: center; }
		.box3 { background: #eef0ff; color: #000080; text-align: right; }
		.box4 { background: #fff8e6; color: #7a4a00; text-align: justify; }
	</style>
</head>
 <!-- Parrafos -->
<body>
	<div class="container">
		<div class="box box1">
			<h2>Encabezado 1</h2>
			<p id="p1">Lorem ipsum</p>
		</div>

		<div class="box box2">
			<h2>Encabezado 2</h2>
			<p id="p2">Lorem ipsum</p>
		</div>

		<div class="box box3">
			<h2>Encabezado 3</h2>
			<p id="p3">Lorem ipsum</p>
		</div>

		<div class="box box4">
			<h2>Encabezado 4</h2>
			<p id="p4">Lorem ipsum</p>
		</div>
	</div>
</body>
</html>
