<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Actividad 13</title>
	<style>
		body { margin: 20px; font-family: Arial, Helvetica, sans-serif; background:#f8f8f8; }
		.container { max-width: 900px; margin: 0 auto; }
		.box { padding: 14px; border-radius: 6px; margin-bottom: 14px; background: #ffffff; }
		h2 { font-family: Verdana, Geneva, sans-serif; display: inline-block; padding: 6px 10px; margin: 0 0 10px 0; border-width: 3px; border-style: solid; }
		p { font-family: 'Courier New', Courier, monospace; padding: 10px; margin: 0; }

		/* Cada parrafo con un tipo de borde diferente */
		.box1 p { border: 4px solid #c0392b; }
		.box2 p { border: 4px dashed #16a085; }
		.box3 p { border: 4px dotted #2980b9; }
		.box4 p { border: 6px double #f39c12; }

		/* Cada parrafo con un color de borde distinto */
		.box1 h2 { border-color: #c0392b; }
		.box2 h2 { border-color: #16a085; }
		.box3 h2 { border-color: #2980b9; }
		.box4 h2 { border-color: #f39c12; }
	</style>
</head>
<!-- Parrafos -->
<body>
	<div class="container">
		<div class="box box1">
			<h2>Encabezado 1</h2>
			<p id="p1">Lorem ipsum</p>
		</div>

		<div class="box box2">
			<h2>Encabezado 2</h2>
			<p id="p2">Lorem ipsum</p>
		</div>

		<div class="box box3">
			<h2>Encabezado 3</h2>
			<p id="p3">Lorem ipsum</p>
		</div>

		<div class="box box4">
			<h2>Encabezado 4</h2>
			<p id="p4">Lorem ipsum.</p>
		</div>
	</div>
</body>
</html>
